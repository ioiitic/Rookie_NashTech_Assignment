name: CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [ 'R2eShop.Domain', 'R2eShop.Contracts', 'R2eShop.Application', 'R2eShop.Infreastructure', 'R2eShop.API' ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.202'

    - name: Restore dependencies
      run: dotnet restore ./R2EShop.API/${{ matrix.project }}/${{ matrix.project }}.csproj

    - name: Build
      run: dotnet build ./R2EShop.API/${{ matrix.project }}/${{ matrix.project }}.csproj --no-restore -c Release

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.project }}-build-artifacts
        path: |
          ./R2EShop.API/${{ matrix.project }}/bin/
          ./R2EShop.API/${{ matrix.project }}/obj/

  test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        project: [ 'R2eShop.Domain', 'R2eShop.Contracts', 'R2eShop.Application', 'R2eShop.Infreastructure', 'R2eShop.API' ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.202'

    - name: Download build artifacts
      uses: actions/upload-artifact@v3
      with:
        name:  ${{ matrix.project }}-build-artifacts
        path: .

    - name: Test
      run: dotnet test ./R2EShop.API/R2EShop.UnitTest/R2EShop.UnitTest.csproj --no-build --verbosity normal
